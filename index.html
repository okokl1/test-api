<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มบันทึกข้อมูล</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .auth-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-section {
            display: none;
        }

        .form-section.show {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-google {
            background: #4285f4;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            background: #357ae8;
        }

        .user-info {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            color: #2d5a2d;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .required {
            color: #e74c3c;
        }

        .logout-btn {
            background: #6c757d;
            padding: 10px 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>แบบฟอร์มบันทึกข้อมูล</h1>
        
        <!-- ส่วนการล็อกอิน -->
        <div id="authSection" class="auth-section">
            <p style="margin-bottom: 20px; color: #666;">กรุณาเข้าสู่ระบบด้วย Google เพื่อบันทึกข้อมูลใน Google Sheets</p>
            <button id="signInBtn" class="btn btn-google">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                เข้าสู่ระบบด้วย Google
            </button>
        </div>

        <!-- ส่วนแบบฟอร์ม -->
        <div id="formSection" class="form-section">
            <div id="userInfo" class="user-info"></div>
            
            <form id="userForm">
                <div class="form-group">
                    <label for="firstName">ชื่อ <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">นามสกุล <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    บันทึกข้อมูล
                </button>
            </form>
            
            <button id="signOutBtn" class="btn logout-btn">
                ออกจากระบบ
            </button>
        </div>
        
        <div id="message" class="message"></div>
    </div>

    <!-- Google API -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>

    <script>
        // ข้อมูลการเชื่อมต่อ Google
        const CLIENT_ID = '1080184076112-dum68gvb2fj4u2qpj4tmsd47oq5p98jd.apps.googleusercontent.com';
        const SPREADSHEET_ID = '1ggLL4JyTxIhzcpQiMiU_Y3-LO5JGXTTB06leQ5ydVao';
        const SHEET_NAME = 'test';
        const DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';
        const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';

        let tokenClient;
        let gapi_inited = false;
        let gis_inited = false;
        let access_token = null;

        const authSection = document.getElementById('authSection');
        const formSection = document.getElementById('formSection');
        const userInfo = document.getElementById('userInfo');
        const form = document.getElementById('userForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const signInBtn = document.getElementById('signInBtn');
        const signOutBtn = document.getElementById('signOutBtn');

        // เริ่มต้น gapi
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                discoveryDocs: [DISCOVERY_DOC],
            });
            gapi_inited = true;
            maybeEnableButtons();
        }

        // เริ่มต้น gis
        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: tokenCallback,
            });
            gis_inited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapi_inited && gis_inited) {
                signInBtn.disabled = false;
            }
        }

        // Callback หลังจาก authorize
        async function tokenCallback(resp) {
            if (resp.error !== undefined) {
                showMessage('เกิดข้อผิดพลาดในการเข้าสู่ระบบ', 'error');
                return;
            }
            
            access_token = resp.access_token;
            
            try {
                // ดึงข้อมูลโปรไฟล์ผู้ใช้
                const response = await fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                    headers: {
                        'Authorization': `Bearer ${access_token}`
                    }
                });
                
                if (response.ok) {
                    const userProfile = await response.json();
                    userInfo.innerHTML = `
                        <strong>เข้าสู่ระบบแล้ว:</strong> ${userProfile.name}<br>
                        <small>${userProfile.email}</small>
                    `;
                    authSection.style.display = 'none';
                    formSection.classList.add('show');
                } else {
                    throw new Error('ไม่สามารถดึงข้อมูลโปรไฟล์ได้');
                }
            } catch (error) {
                showMessage('เกิดข้อผิดพลาด: ' + error.message, 'error');
            }
        }

        // ฟังก์ชันแสดงข้อความ
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }

        // ฟังก์ชันแสดงสถานะ Loading
        function setLoading(loading) {
            if (loading) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loading"></span>กำลังบันทึก...';
            } else {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'บันทึกข้อมูล';
            }
        }

        // ฟังก์ชันบันทึกข้อมูลไป Google Sheets
        async function saveToGoogleSheets(firstName, lastName) {
            try {
                setLoading(true);
                
                const currentDate = new Date().toLocaleString('th-TH', {
                    timeZone: 'Asia/Bangkok'
                });
                
                const values = [
                    [firstName, lastName, currentDate]
                ];

                const response = await gapi.client.sheets.spreadsheets.values.append({
                    spreadsheetId: SPREADSHEET_ID,
                    range: SHEET_NAME,
                    valueInputOption: 'USER_ENTERED',
                    resource: {
                        values: values
                    }
                });

                if (response.status === 200) {
                    showMessage('บันทึกข้อมูลเรียบร้อยแล้ว!', 'success');
                    form.reset();
                } else {
                    throw new Error('ไม่สามารถบันทึกข้อมูลได้');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage(`เกิดข้อผิดพลาด: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }

        // Event Listeners
        signInBtn.addEventListener('click', () => {
            if (access_token === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        });

        signOutBtn.addEventListener('click', () => {
            if (access_token) {
                google.accounts.oauth2.revoke(access_token);
                access_token = null;
            }
            authSection.style.display = 'block';
            formSection.classList.remove('show');
            userInfo.innerHTML = '';
            form.reset();
            showMessage('ออกจากระบบเรียบร้อยแล้ว', 'success');
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            
            if (!firstName || !lastName) {
                showMessage('กรุณากรอกข้อมูลให้ครบถ้วน', 'error');
                return;
            }
            
            await saveToGoogleSheets(firstName, lastName);
        });

        // เริ่มต้นโหลด APIs
        gapiLoaded();
        gisLoaded();
    </script>
</body>
</html>
